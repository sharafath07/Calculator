<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sharafath Ahammed V">
    <meta name="keywords" content="calculation, Calculator, Advanced Calculator">
    <meta name="description" content="An Advanced type of Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">

    <script src="script.js"></script>
</head>
<body> 
    <div class="calculator">
    <div class="output">
        <span class="result"></span>
    </div>
    <div class="buttons">
        <button onclick="number(1)">1</button>
        <button onclick="number(2)">2</button>
        <button onclick="number(3)">3</button>
        <button onclick="operator(' + ')">+</button>
        <button onclick="number(4)">4</button>
        <button onclick="number(5)">5</button>
        <button onclick="number(6)">6</button>
        <button onclick="operator(' - ')">-</button>
        <button onclick="number(7)">7</button>
        <button onclick="number(8)">8</button>
        <button onclick="number(9)">9</button>
        <button onclick="operator(' * ')">*</button>
        <button class="bg-red"onclick="remove()">C</button>
        <button onclick="number(0)">0</button>
        <button class="bg-green" onclick="equal()">=</button>
        <button onclick="operator(' / ')">/</button>
    </div>
    </div>
</body>
</html>
