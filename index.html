<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sharafath Ahammed V">
    <meta name="keywords" content="calculation, Calculator, Advanced Calculator">
    <meta name="description" content="An Advanced type of Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>
    <p class="calculation">0</p><br>
    <div class="output">
        <p class="result">0</p>
        <button class="del" onclick="del()">Delete</button>
    </div>
        
    <div>
        <button class="number" onclick="number(1)">1</button>
        <button class="number" onclick="number(2)">2</button>
        <button class="number"  onclick="number(3)">3</button>
        <button class="operator" onclick="operator(' + ')">+</button>
    </div>
    
    <div>
        <button class="number" onclick="number(4)">4</button>
        <button class="number" onclick="number(5)">5</button>
        <button class="number" onclick="number(6)">6</button>
        <button class="operator" onclick="operator(' - ')">-</button>
    </div>
    
    <div>
        <button class="number" onclick="number(7)">7</button>
        <button class="number" onclick="number(8)">8</button>
        <button class="number" onclick="number(9)">9</button>
        <button class="operator" onclick="operator(' * ')">x</button>
    </div>
    
    <div>
        <button class="number" onclick="number(0)">0</button>
        <button class="number" onclick="operator('.')">.</button>
        <button class="number" onclick="equal()">=</button>
        <button class="operator" onclick="operator(' / ')">/</button>
    </div>
    
    <div >
        <button class="clear" onclick="remove()">Clear</button>
    </div>

</body>
</html>
